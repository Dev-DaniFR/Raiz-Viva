<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Raiz Viva</title>
    <link rel="stylesheet" href="css/stylecadastro.css">
</head>

<body>

    <header>
        <img src="imagens/logoraizviva.jpg" alt="Logo Raiz Viva" class="logo">

        <h1>Cadastro - Raiz Viva </h1>

        <button class="menu-hamburguer" aria-label="Menu" aria-expanded="false">
            <span class="linha"></span>
            <span class="linha"></span>
            <span class="linha"></span>
        </button>

        <nav id="menu-principal">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <figure>
            <img src="imagens/mulhercomcestoverduras.jpg" alt="Mulher segurando um cesto de verduras" width="350">

        </figure>

        <p> Sua ajuda faz a diferença. Vamos cultivar um futuro melhor juntos?</p>

        <form action="#" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome completo:</label><br>

                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" maxlength="14" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="data">Data de nascimento:</label><br>
                <input type="date" id="data" name="data"><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" maxlength="9" required><br><br>

                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" placeholder="Digite aqui.." required><br><br>

                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero"><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade"><br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado"><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>

                <label for="categoria">Categoria de interesse:</label><br>
                <select id="categoria" name="categoria">
                    <option value="">Selecione...</option>
                    <option value="voluntario">Voluntário</option>
                    <option value="doador">Doador</option>
                    <option value="parceiro">Parceiro</option>
                </select><br><br>

                <div class="campo-checkbox">
                    <input type="checkbox" id="email-optin" name="email-optin" value="sim">
                    <label for="email-optin">Deseja receber informações da Raiz Viva por e-mail?</label>
                </div>

            </fieldset>

            <button type="submit">Enviar cadastro</button>
        </form>

        <!-- TOAST / ALERTA DE FEEDBACK -->
        <div id="toast"></div>

    </main>

    <footer>
        <p>&copy; 2025 Raiz Viva - Todos os direitos reservados.</p>

    </footer>

    <script src="js/form.js"></script>

</body>

</html>
