<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Raiz Viva</title>
</head>

<body>

    <header>
        <!-- Logo da organização -->
        <img src="imagens/logoraizviva.jpg" alt="Logo da Raiz Viva" width="120">


        <h1>Cadastro - Raiz Viva </h1>
        <h2>Sua ajuda faz a diferença. Vamos cultivar um futuro melhor juntos?</h2>
    </header>

    <main>
        <figure>
            <img src="imagens/mulhercomcestoverduras.jpg" alt="Mulher segurando um cesto de verduras" width="350">
            
        </figure>

        <form action="#" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="data">Data de nascimento:</label><br>
                <input type="date" id="data" name="data"><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua"><br><br>

                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero"><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade"><br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado"><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>

                <label for="categoria">Categoria de interesse:</label><br>
                <select id="categoria" name="categoria">
                    <option value="">Selecione...</option>
                    <option value="voluntario">Voluntário</option>
                    <option value="doador">Doador</option>
                    <option value="parceiro">Parceiro</option>
                </select><br><br>

                <label>Deseja receber novidades por e-mail?</label><br>
                <input type="radio" id="sim" name="novidades" value="sim">
                <label for="sim">Sim</label><br>
                <input type="radio" id="nao" name="novidades" value="nao">
                <label for="nao">Não</label><br><br>
            </fieldset>

            <button type="submit">Enviar cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Raiz Viva - Todos os direitos reservados.</p>


    </footer>

</body>

</html>
